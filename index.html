<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>The One Hundred and One Percent</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <!-- Page Header  -->
    <header class="header">
        <h1>THE <span id="headerSpan">ONE HUNDRED AND ONE</span> PERCENT</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Enter Stock & View Recent Searches  -->
        <div>
            <form id="stock-search-form">
                <input type="text" id="stock-call-sign" placeholder="Enter Ticker Symbol" style="text-transform:uppercase">
                <button type="submit" id="submitBtn"><span><i class="fas fa-search"></i></span></button>
            </form>
            <ul id="search-history"></ul>
        </div>
        
        <!-- Called Stock Data -->
        <div id="called-stock-container" style = "display: none">
            <br>
        </div>
        
        <!-- rWallstreetBets Buy/Don't Buy -->
        <div id="wsb">
            <br>
            <textarea readonly id ="sentiment" placeholder="Find out What /r/WallstreetBets thinks!" aria-label="Generated Sentiment">
            </textarea>
            
        </div>

        <!-- Empty or Wrong Search Parameters Modal -->
        <div id="searchModal" class="modal is-hidden is-visuallyHidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Please enter a valid ticker symbol.</p>
            </div>
        </div>
        <!-- API Capacity -->
        <div id="errorModal" class="modal is-hidden is-visuallyHidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>You've reached your search limit. Please wait 1 minute before executing another search.</p>
            </div>
        </div>
    </main>

    <!-- Page Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/node.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fetch.js"></script>
    <script src="./assets/js/sentiment.js"></script>
</body>
</html>
